<button type="button" onclick="bttn()">Enter Search Term</button></th>
<th><span  id = "first">0</span> </th>
<script>
var f = "dbTxt.csv"

function bttn(){
d3.csv(f, function(d) {
  return {
    Name: d.Name, Text: d.Text,
 };
}, function(error, rows) {
	var count = 0;
	var arry = [];
	var arryStr = "";
	number1=prompt("Enter Search Term"," ");
	document.getElementById('first').innerHTML = number1;
	for (var i = 0; i < rows.length; i++){
		var tStr = "Screen Name: " + rows[i].Name + " Tweet: " + rows[i].Text + "_________________";
		if(typeof tStr != "undefined"){
			if(tStr.includes(number1)){
				arry[count] = tStr;
				count += 1;
				arryStr = arryStr + tStr + "\r\n";
			}
		}
	}
	d3.select("#output").text(arryStr)
});
}
</script>
